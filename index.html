<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”— Encurtador de Links</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; margin-top: 80px; }
    input { padding: 10px; width: 60%; border: none; border-radius: 6px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #4caf50; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #45a049; }
    p { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ”— Encurtador de Links</h1>
  <p>Crie um link curto com o nome que quiser e adicione no <code>data.json</code>.</p>

  <input id="slug" placeholder="nome curto (ex: applev2)">
  <input id="url" placeholder="Cole seu link...">
<button onclick="gerar()">Encurtar</button>
<p id="saida"></p>

<script>
async function gerar() {
  const url = document.getElementById('url').value.trim();
  if (!url) return alert("Coloque a URL!");

  const res = await fetch("/api/create", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  });
  const data = await res.json();
  document.getElementById('saida').innerHTML = `
    ðŸ”— Link curto: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
  `;
}
</script>

</body>
</html>
